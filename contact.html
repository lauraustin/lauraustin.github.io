        <h3>Let's connect!</h3>
    <p>
        Whether you'd like to collaborate, check out my previous work, or just check

          <div class="container">

              <div class="row">
                <div class="col-25">
                  <label for="name">Name</label>

                <div class="col-75">
                  <input type="text" name="name" id="name" placeholder="Your name is..." style="height:40px" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="email">Email</label>
                </div>
                <div class="col-75">
                  <input type="email" id="email" name="email" placeholder="Your-name@email.com" style="height:40px" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="message">Message</label>
                </div>
                <div class="col-75">
                  <textarea id="message" name="message" placeholder="Write something..." style="height:200px" required></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
